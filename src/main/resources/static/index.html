<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Conexión a FileNet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Probar conexión a FileNet</h1>
      <div class="text-center">
        <button id="btnConnect" class="btn btn-primary me-2">Conectar</button>
        <button id="btnCount" class="btn btn-success me-2">
          Contar Documentos
        </button>
        <button id="btnList" class="btn btn-info me-2">Listar Carpetas</button>
      </div>
      <div class="mt-4 text-center" id="responseArea"></div>
      <hr class="my-5" />
      <h2 class="text-center mb-4">Subir Documento a FileNet</h2>
      <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label for="file" class="form-label">Seleccionar archivo</label>
          <input type="file" class="form-control" name="file" required />
        </div>
        <div class="mb-3">
          <label for="path" class="form-label"
            >Ruta en FileNet (ej: /Raíz/...)</label
          >
          <input
            type="text"
            class="form-control"
            name="path"
            placeholder="/Raíz/E1_O1_ADMINISTRACION/E1_O1_COMPUTO"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del documento</label>
          <input
            type="text"
            class="form-control"
            name="nombre"
            placeholder="nombre_documento.pdf"
            required
          />
        </div>
        <button type="submit" class="btn btn-warning">Subir Documento</button>
      </form>
      <div class="mt-4">
        <h2 class="text-center mb-4">Descargar Documento desde FileNet</h2>
        <form id="downloadForm" class="mb-4">
          <div class="mb-3">
            <label for="downloadPath" class="form-label"
              >Ruta del documento</label
            >
            <input
              type="text"
              class="form-control"
              name="downloadPath"
              placeholder="/Raíz/E1_O1_ADMINISTRACION/E1_O1_COMPUTO"
              required
            />
          </div>
          <div class="mb-3">
            <label for="downloadNombre" class="form-label"
              >Nombre del documento</label
            >
            <input
              type="text"
              class="form-control"
              name="downloadNombre"
              placeholder="nombre_documento.pdf"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Descargar Documento
          </button>
        </form>
      </div>
      <div class="mt-4">
        <h2 class="text-center mb-4">Eliminar Documento de FileNet</h2>
        <form id="deleteForm" class="mb-4">
          <div class="mb-3">
            <label for="deletePath" class="form-label"
              >Ruta del documento</label
            >
            <input
              type="text"
              class="form-control"
              name="deletePath"
              placeholder="/Raíz/E1_O1_ADMINISTRACION/E1_O1_COMPUTO"
              required
            />
          </div>
          <div class="mb-3">
            <label for="deleteNombre" class="form-label"
              >Nombre del documento</label
            >
            <input
              type="text"
              class="form-control"
              name="deleteNombre"
              placeholder="nombre_documento.pdf"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger">
            Eliminar Documento
          </button>
        </form>
      </div>

      <div class="mt-4">
        <hr class="my-5" />
        <h2 class="text-center mb-4">Eliminar Carpeta de FileNet</h2>
        <form id="deleteFolderForm" class="mb-4">
          <div class="mb-3">
            <label for="deleteFolderPath" class="form-label"
              >Ruta de la carpeta</label
            >
            <input
              type="text"
              class="form-control"
              name="deleteFolderPath"
              placeholder="/Raíz/E1_O1_ADMINISTRACION/E1_O1_COMPUTO/Temporal"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger">Eliminar Carpeta</button>
        </form>
      </div>

      <div class="mt-4">
        <hr class="my-5" />
        <h2 class="text-center mb-4">Listar Propiedades de una Clase</h2>
        <form id="propertiesForm" class="mb-4">
          <div class="mb-3">
            <label for="className" class="form-label">Nombre de la clase</label>
            <input
              type="text"
              class="form-control"
              name="className"
              placeholder="resolucionesDoc"
              required
            />
          </div>
          <button type="submit" class="btn btn-secondary">
            Obtener Propiedades
          </button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById('btnConnect')
        .addEventListener('click', function () {
          fetch('/api/conectar')
            .then((response) => response.text())
            .then((data) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-info">${data}</div>`
            })
            .catch((error) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`
            })
        })

      document
        .getElementById('btnCount')
        .addEventListener('click', function () {
          fetch('/api/documentos/total')
            .then((response) => response.text())
            .then((data) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-info">${data}</div>`
            })
            .catch((error) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`
            })
        })

      document.getElementById('btnList').addEventListener('click', function () {
        fetch('/api/carpetas/total')
          .then((response) => response.json())
          .then((data) => {
            let html = '<ul class="list-group">'

            data.carpetas.forEach((folder) => {
              const nombre = folder.nombre || 'raiz'
              const ruta = folder.ruta || ''
              const id = folder.id || ''
              const path = folder.path || ''

              html += `
          <li class="list-group-item">
            <strong>${nombre}</strong><br>
            <small class="text-muted">Ruta: ${ruta}</small><br>
            <small class="text-muted">Path: ${path}</small><br>
            <small class="text-muted">ID: ${id}</small>
          </li>`
            })

            html += '</ul>'
            document.getElementById('responseArea').innerHTML = html
          })
          .catch((error) => {
            document.getElementById('responseArea').innerHTML = `
        <div class="alert alert-danger">Error: ${error}</div>`
          })
      })

      document
        .getElementById('uploadForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()

          const formData = new FormData(this)

          fetch('/api/fn/upload', {
            method: 'POST',
            body: formData
          })
            .then((response) => response.text())
            .then((data) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-success">${data}</div>`
            })
            .catch((error) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`
            })
        })

      document
        .getElementById('downloadForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()

          const path = encodeURIComponent(this.downloadPath.value)
          const nombre = this.downloadNombre.value
          const nombreEncoded = encodeURIComponent(nombre)
          const url = `/api/fn/download?path=${path}&nombre=${nombreEncoded}`

          fetch(url)
            .then((response) => {
              if (!response.ok) {
                return response.text().then((text) => {
                  throw new Error(text || 'Error al descargar el archivo.')
                })
              }
              return response.blob()
            })
            .then((blob) => {
              const blobUrl = window.URL.createObjectURL(blob)
              const a = document.createElement('a')
              a.href = blobUrl
              a.download = nombre
              document.body.appendChild(a)
              a.click()
              a.remove()
              window.URL.revokeObjectURL(blobUrl)
              const area = document.getElementById('responseArea')
              area.innerHTML = `<div class="alert alert-success">Documento descargado con éxito</div>`
            })
            .catch((error) => {
              const area = document.getElementById('responseArea')
              area.innerHTML = `<div class="alert alert-danger">${error.message}</div>`
            })
        })

      document
        .getElementById('deleteForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()

          const path = encodeURIComponent(this.deletePath.value)
          const nombre = encodeURIComponent(this.deleteNombre.value)

          fetch(`/api/fn/delete?path=${path}&nombre=${nombre}`, {
            method: 'DELETE'
          })
            .then((response) => response.text())
            .then((data) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-success">${data}</div>`
            })
            .catch((error) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`
            })
        })

      document
        .getElementById('deleteFolderForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()
          const path = encodeURIComponent(this.deleteFolderPath.value)

          fetch(`/api/fn/delete-folder?path=${path}`, {
            method: 'DELETE'
          })
            .then((response) => response.text())
            .then((data) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-info">${data}</div>`
            })
            .catch((error) => {
              document.getElementById(
                'responseArea'
              ).innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`
            })
        })

      document
        .getElementById('propertiesForm')
        .addEventListener('submit', function (e) {
          e.preventDefault()

          const className = encodeURIComponent(this.className.value)

          fetch(`/api/fn/properties/${className}`)
            .then((response) => {
              if (!response.ok) {
                return response.text().then((text) => {
                  throw new Error(text || 'Error al obtener propiedades')
                })
              }
              return response.json()
            })
            .then((data) => {
              let html = `<h5>Propiedades de la clase <strong>${this.className.value}</strong>:</h5><ul class="list-group">`

              data.forEach((prop) => {
                html += `<li class="list-group-item">
              <strong>${prop.name}</strong> <span class="badge bg-primary">${prop.type}</span>`

                if (prop.choices) {
                  html += `<br><small class="text-muted">Valores permitidos:</small><ul>`
                  prop.choices.forEach((choice) => {
                    html += `<li>${choice.displayName} (${choice.value})</li>`
                  })
                  html += `</ul>`
                }

                html += `</li>`
              })

              html += '</ul>'
              document.getElementById('responseArea').innerHTML = html
            })
            .catch((error) => {
              document.getElementById('responseArea').innerHTML = `
          <div class="alert alert-danger">Error: ${error.message}</div>`
            })
        })
    </script>
  </body>
</html>
